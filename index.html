<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
            <img src="images/Logo.png" alt="Logo Alura">
    </header>

    <main>
        <section class="izquierda">
            <div class="encriptar">
                <textarea name="texto-encriptar" id="texto-encriptar" cols="10" rows="10" placeholder="Ingrese texto aquí"></textarea>
                
                <p><img src="images/bi_exclamation-circle-fill.png" alt="Exclamación">Solo letras minúsculas y sin acentos</p>
                
                <div class="botones">
                    <button class="boton-encriptar" onclick="">Encriptar</button>
                    <button class="boton-desencriptar">Desencriptar</button>
                </div>
            </div>
        </section>

        <section class="derecha">
            <div>
                <textarea name="texto-encriptado" class="resultado" id="texto-encriptado" cols="30" rows="10"></textarea>
            </div>
            <div class="imagen-mensaje">
                <img src="images/Muñeco.png" alt="Personaje buscando texto">
                <h2>Ningún mensaje fue <br> encontrado</h2>
                <p>Ingresa el texto que desees encriptar o <br> desencriptar.</p>
            </div>
            <div class="copiar">
                <button class="boton-copiar">Copiar</button>
            </div>
        </section>

    </main>

    <footer>
        <p>Developed by Deudes DelRoy</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
