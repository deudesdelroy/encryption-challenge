<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            <img src="images/Logo.png" alt="Logo Alura">
        </h1>
    </header>

    <main>
        <section>
            <div class="encriptar">
                <textarea name="texto-encriptar" id="texto-encriptar" cols="30" rows="10" placeholder="Ingrese texto aquí"></textarea>
                
                <p><img src="images/bi_exclamation-circle-fill.png" alt="Exclamación">Solo letras minúsculas y sin acentos</p>
                
                <div class="botones">
                    <input type="button" value="Encriptar">
                    <input type="button" value="Desencriptar">
                </div>
            </div>
        </section>

        <section>
            <div>
                <textarea name="texto-encriptado" id="texto-encriptado" cols="30" rows="10" ></textarea>
            </div>
            <div class="imgen-encriptado">
                <img src="images/Muñeco.png" alt="Personaje buscando texto">
            </div>
            <div class="mensajes-estado">
                <h2>Ningún mensaje fue <br> encontrado</h2>
                <h3>Ingresa el texto que desees encriptar o <br> desencriptar.</h3>
            </div>
        </section>

    </main>

    <footer>
        <p>Developed by Deudes DelRoy</p>
    </footer>

</body>
</html>
